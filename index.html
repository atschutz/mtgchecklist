<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="pretty.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            MTG Checklist
        </title>

        <template id="checkboxtemplate">
            <div class="checkcontainer">
                <input name="cardname" type="checkbox">
                <label for="cardname" class="cardcheck">
                    Empty
                </label>
            </div>
        </template>
    </head>
    
    <body>
        <h1 class="titleheader">
            MTG Checklist
        </h1>

        <div class="progresscontainer">
            <p id="progresslabel">0% Complete</p>
            <div id="progressbar"></div>
        </div>

        <div id="errormessage">
            <!--Erroneous cards are listed here-->
        </div>

        <div class="container" id="listcontainer">
            <div class="typecontainer" id="landcontainer">
                <h1 class="typeheader">
                    Lands
                </h1>
            </div>
            <div class="typecontainer" id="creaturecontainer">
                <h1 class="typeheader">
                    Creatures
                </h1>
            </div>
            <div class="typecontainer" id="enchantmentcontainer">
                <h1 class="typeheader">
                    Enchantments
                </h1>
            </div>
            <div class="typecontainer" id="artifactcontainer">
                <h1 class="typeheader">
                    Articacts
                </h1>
            </div>
            <div class="typecontainer" id="planeswalkercontainer">
                <h1 class="typeheader">
                    Planeswalkers
                </h1>
            </div>
            <div class="typecontainer" id="instantcontainer">
                <h1 class="typeheader">
                    Instants
                </h1>
            </div>
            <div class="typecontainer" id="sorcerycontainer">
                <h1 class="typeheader">
                    Sorceries
                </h1>
            </div>
        </div>

        <div id="dlcontainer">
            <textarea id="decklist" rows="10">Enter decklist here . . .</textarea>
            <button id="getlistbutton">Get your list!</button>
        </div>

        <script src="scripts/builddecklist.js"></script>
        <script src="scripts/progresscheck.js"></script>
    </body>
</html>
